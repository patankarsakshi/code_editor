<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==">
    <link rel="stylesheet" href="style.css">
    <title>codepen</title>
</head>

<body>
   

    <div class="main">
        <div class="left">
               
            <i class="fa-brands fa-html5"></i> <label>HTML</label>
            <textarea id="html-code" onkeyup="run()" rows="10"></textarea>

            <i class="fa-brands fa-css3-alt"></i><label>CSS</label>
            <textarea id="css-code" onkeyup="run()"rows="10"></textarea>

            <i class="fa-brands fa-js"></i><label>JS</label>
            <textarea id="js-code" onkeyup="run()"rows="10"></textarea>

        </div>
        <div class="right">
            <i class="fa-solid fa-play"></i><label>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run()
        {
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>"+csscode +"</style>";
            output.contentWindow.eval(jscode);

          
            
        }
    </script>
</body>

</html>
